<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header">

</head>

<body>
	<nav th:replace="layouts :: navbar"></nav>

	<div class="container">
		<hr>
		<h3>Main Dashboard</h3>
		<hr>
		<h4>Current Projects</h4>

		<div class="row">
			<div class="col-md-6">
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th>Project name</th>
							<th>Project stage</th>
							<th>Project description</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="aProject : ${projects}">
							<td th:text="${aProject.name}" />
							<td th:text="${aProject.stage}" />
							<td th:text="${aProject.description}" />

						</tr>
					</tbody>

				</table>
			</div>
			
		<div class="col-md-4">
			<canvas id="myPieChart" height="50" width="50"></canvas>
			
			<script>
				var chartData = "[[${projectStatusCnt}]]"
				
			</script>
		</div>
		
		</div>
	</div>

	<div class="container">
		<h4>Current Employees</h4>
		<div class="row">
			<div class="col-md-6">

				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th>Employee first name</th>
							<th>Employee last name</th>
							<th>Project count</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="anEmployeeProjectCount : ${employeesListProjectsCnt}">
							<td th:text="${anEmployeeProjectCount.firstName}" />
							<td th:text="${anEmployeeProjectCount.lastName}" />
							<td th:text="${anEmployeeProjectCount.projectCount}" />

						</tr>
					</tbody>

				</table>
			</div>
		</div>
	</div>


	<script type="text/javascript" th:src="@{js/myChart.js}"></script>

</body>

</html>
